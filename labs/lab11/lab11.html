<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад занять</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        #schedule {
            font-size: 1.2em;
        }

        .day-schedule {
            margin-bottom: 20px;
        }

        .day-schedule h2 {
            margin-bottom: 10px;
        }

        .subject {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Розклад занять</h1>
        <div id="schedule"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const schedule = {
                "monday": [
                    {"subject": "Mathematics", "time": "09:00 - 10:30"},
                    {"subject": "Physics", "time": "11:00 - 12:30"}
                ],
                "tuesday": [
                    {"subject": "Chemistry", "time": "09:00 - 10:30"},
                    {"subject": "History", "time": "11:00 - 12:30"}
                ],
                "wednesday": [
                    {"subject": "Literature", "time": "09:00 - 10:30"},
                    {"subject": "Biology", "time": "11:00 - 12:30"}
                ],
                "thursday": [
                    {"subject": "Geography", "time": "09:00 - 10:30"},
                    {"subject": "Computer Science", "time": "11:00 - 12:30"}
                ],
                "friday": [
                    {"subject": "Art", "time": "09:00 - 10:30"},
                    {"subject": "Physical Education", "time": "11:00 - 12:30"}
                ]
            };

            const scheduleContainer = document.getElementById('schedule');

            function displaySchedule(schedule) {
                scheduleContainer.innerHTML = '';
                for (const [day, subjects] of Object.entries(schedule)) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day-schedule';

                    const dayTitle = document.createElement('h2');
                    dayTitle.textContent = day.charAt(0).toUpperCase() + day.slice(1);
                    dayElement.appendChild(dayTitle);

                    subjects.forEach(subject => {
                        const subjectElement = document.createElement('p');
                        subjectElement.className = 'subject';
                        subjectElement.textContent = ${subject.time}: ${subject.subject};
                        dayElement.appendChild(subjectElement);
                    });

                    scheduleContainer.appendChild(dayElement);
                }
            }

            displaySchedule(schedule);
        });
    </script>
</body>
</html>
