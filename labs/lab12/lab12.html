<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привітання з Днем Народження</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            box-sizing: border-box;
        }
        .card img {
            border-radius: 15px;
            max-width: 100%;
            height: auto;
        }
        .card h1 {
            color: #ff69b4;
        }
        .message, .photos {
            display: none;
            margin-top: 20px;
            color: #333;
        }
        .photos {
            display: none;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .photos img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #ff1493;
        }
        @media (min-width: 600px) {
            .card {
                max-width: 80%;
            }
        }
        @media (min-width: 768px) {
            .card {
                max-width: 60%;
            }
        }
        @media (min-width: 1024px) {
            .card {
                max-width: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="photo_2024-06-20_21-54-05-removebg-preview.png" alt="Фото Марії">
        <h1>З Днем Народження, Маріє!</h1>
        <p>Вітаємо тебе з 8-річчям! Нехай цей день буде сповнений радості, сміху та подарунків!</p>
        <button class="btn" onclick="showMessage()">Показати більше</button>
        <div class="message" id="extraMessage">
            <p>Бажаємо тобі багато щасливих моментів, нових досягнень і веселих пригод!</p>
            <div class="photos" id="photoGallery">
                <img src="photo_2024-06-20_22-30-43.jpg" alt="Фото 1">
                <img src="photo_2024-06-20_22-30-47.jpg" alt="Фото 2">
                <img src="photo_2024-06-20_22-30-50.jpg" alt="Фото 3">
                <img src="photo_2024-06-20_22-30-53.jpg" alt="Фото 4">
                <img src="photo_2024-06-20_22-30-58.jpg" alt="Фото 5">
                <img src="photo_2024-06-20_22-31-01.jpg" alt="Фото 6">
                <img src="photo_2024-06-20_22-31-04.jpg" alt="Фото 7">
                <img src="photo_2024-06-20_22-31-08.jpg" alt="Фото 8">
            </div>
        </div>
</div>
    <script>
        function showMessage() {
            document.getElementById('extraMessage').style.display = 'block';
            document.getElementById('photoGallery').style.display = 'grid';
        }
    </script>
</body>
</html>
