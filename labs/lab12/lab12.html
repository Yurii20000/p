<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привітання з Днем Народження</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .card {
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 15px;
            max-width: 100%;
            height: auto;
        }
        .card h1 {
            color: #ff69b4;
        }
        .message {
            display: none;
            margin-top: 20px;
            color: #333;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Фото Марії">
        <h1>З Днем Народження, Маріє!</h1>
        <p>Вітаємо тебе з 8-річчям! Нехай цей день буде сповнений радості, сміху та подарунків!</p>
        <button class="btn" onclick="showMessage()">Показати більше</button>
        <div class="message" id="extraMessage">
            <p>Бажаємо тобі багато щасливих моментів, нових досягнень і веселих пригод!</p>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('extraMessage').style.display = 'block';
        }
    </script>
</body>
</html>
